    <script> 
        function weekOfYearSimplified(dateStr) {
            console.log("这是替代的格式"+dateStr.replace(/-/g, '/'));
            var date = new Date(dateStr.replace(/-/g, '/'));

            var firstDayOfYear = new Date(year, 0, 1);

            while (currentDate <= lastDayOfYear) {

            console.log(weekCount)
            return weekCount;

    </script>

    <script>
        function countFullWeeksInYear(year) {
            var firstDayOfYear = new Date(year, 0, 1);
            var lastDayOfYear = new Date(year, 11, 31);
            var weekCount = 0;
            var currentDate = new Date(firstDayOfYear);
            
            while (currentDate.getDay() !== 1) {
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            while (currentDate <= lastDayOfYear) {
                weekCount++;
                currentDate.setDate(currentDate.getDate() + 7);
                if (currentDate > lastDayOfYear) {
                    break;
                }
            }
            return weekCount;
        }
        var result2 = countFullWeeksInYear(2020);
        console.log("这是七天一星期增加得到的周数"+result2);
