    2 isTomorrow("2024/12/3"); // true -->
    <a href="./index.html">点击此区域回主页面</a>
    <script>
        function isTomorrow(dateStr) {
            var inputDate = new Date(dateStr.replace(/-/g, '/')); 
            var now = new Date();
            var tomorrow = new Date(now);
            console.log(now,tomorrow)
            tomorrow.setDate(now.getDate() + 1);
            console.log(now.getDate() + 1);
            
            var a=inputDate.setHours(0, 0, 0, 0);
            var b=tomorrow.setHours(0, 0, 0, 0);
            console.log(a,b)
            return inputDate.toDateString() === tomorrow.toDateString();
        }
        var test1 = isTomorrow("2024/12/27"); 
        var test2 = isTomorrow("2024/12/04"); 
        console.log(test1); 
        console.log(test2);
    </script>
